{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Your Schedule</h5>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for subject in subjects %}
                        <li class="list-group-item">{{ subject.subject.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
